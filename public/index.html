<style lang="scss" scoped>
  @font-face {
    font-family: "intel";
    src: url("../assets/fonts/Intel.ttf");
    src: url("//db.onlinewebfonts.com/t/ac77b313cd492cd92ce0416574521f57.eot");
    src: url("//db.onlinewebfonts.com/t/ac77b313cd492cd92ce0416574521f57.eot?#iefix")
        format("embedded-opentype"),
      url("//db.onlinewebfonts.com/t/ac77b313cd492cd92ce0416574521f57.woff2")
        format("woff2"),
      url("//db.onlinewebfonts.com/t/ac77b313cd492cd92ce0416574521f57.woff")
        format("woff"),
      url("//db.onlinewebfonts.com/t/ac77b313cd492cd92ce0416574521f57.ttf")
        format("truetype"),
      url("//db.onlinewebfonts.com/t/ac77b313cd492cd92ce0416574521f57.svg#Intel Clear")
        format("svg");
  }
  html::-webkit-scrollbar {
    width: 1.35vmax;
    height: 1.35vmax;
    background-color: black;
  }
  html::-webkit-scrollbar-thumb {
    background: linear-gradient(
      100deg,
      black 10%,
      rgba(83, 202, 251, 0.4),
      black
    );
    border-radius: 5px;
  }
  * {
    scroll-behavior: smooth;
  }
  * p,
  span,
  h1,
  h2,
  h3,
  h4,
  h5,
  a,
  li {
    font-family: "intel", -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  }
  body {
    background: black;
  }

  .hidden {
    overflow: hidden;
  }
  .centrar {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  /*                     */
  .lds-facebook {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-facebook div {
    display: inline-block;
    position: absolute;
    left: 8px;
    width: 16px;
    animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
  }
  .lds-1 {
    background: linear-gradient(#53cafb 70%, blueviolet);
  }
  .lds-2 {
    background: linear-gradient(#53cafb 30%, blueviolet);
  }
  .lds-3 {
    background: linear-gradient(#53cafb 5%, blueviolet);
  }
  .lds-facebook div:nth-child(1) {
    left: 8px;
    animation-delay: -0.24s;
  }
  .lds-facebook div:nth-child(2) {
    left: 32px;
    animation-delay: -0.12s;
  }
  .lds-facebook div:nth-child(3) {
    left: 56px;
    animation-delay: 0;
  }
  @keyframes lds-facebook {
    0% {
      top: 8px;
      height: 64px;
    }
    50%,
    100% {
      top: 24px;
      height: 32px;
    }
  }
</style>
